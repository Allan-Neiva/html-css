<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem din√¢micas</h1>
    <p>tente abrir esse site em varios dispositivos diverentes</p>
    <!-- acrescentar imagens sempre a menor pra maior, utilixando max-width-->
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audio</audio></h1>
    <audio src="./midia/imortal.mp3"  controls ></audio>

    <audio preload="metadata" > <!--autoplay-->
        <source src="midia/imortal.mp3" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo videos hospedado local</h1>

    <video src="./video/casa neve.mp4" width="500px" controls></video>

    <video width="500px" poster="imagens/foto-m.png" controls>

    <source src="video/casa neve.mp4" type="video/mp4">
    <source src="video/casa neve.mp4" type="video/ogg">
    <!--<source src="video/casa neve.mp4" type="outros tipos">-->
    </video>

    <h1>Reproduzindo videos hospedado externos</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
