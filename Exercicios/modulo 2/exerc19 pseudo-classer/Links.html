<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}

a:hover{
    color:blue;
    text-decoration: underline;
}
/*pseudo classe*/
a:active{
    color: blueviolet;
}

/*pseudoelementos*/
a::after{
    content: '[link]';
    text-decoration: none;
    color:rgb(74, 74, 70)
}

</style>

    <title>Personalizando Link</title>
</head>
<body>
    <h1>Personalizando Link</h1>
    <ul>
        <li><a href="https://github.com/Allan-Neiva" target="_blank"> Repositorio GitHub</a></li>
        <li> <a href="https://www.youtube.com/" target="_blank"> Canal YouTube</a></li>
        <li> <a href="https://www.globo.com/" target="_blank"> Globo</a></li>
    </ul>
    
</body>
</html>
