<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
            font-size: 30px;
        }
        /*pseudocalsse*/
        div:hover{
         color:brown
        }
        div:hover >p{
            display: block;
            background-color: blue;
            height: 200px;
            width: 300px;
            font-size: 50px;
        }
        /*acessando o paragrafo da div*/
        div > p{
            display: none;
        }

    </style>
    <title>pseudo-classe</title>
</head>
<body>

    <h1>Exemplo de Hover</h1>
    <p>Passe o mouses sobre o assunto</p>
    <div>
        Assunto
        <p>Novos conhecimento</p>

    </div>
    
</body>
</html>
