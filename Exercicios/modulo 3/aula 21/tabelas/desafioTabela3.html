<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Filmes</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            
        }
        thead{
            font-weight: 200;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        caption{
            font-weight: bold;
            font-size: 2em;
    
        }
        
    </style>
</head>
<body>
    <h1>Tabela Filmes</h1>

    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>

            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>

    <tbody>

                Mulheres
            </th>

                Ana Maria
            </td>
            <td>
                Alien
            </td>
            <td>
                Rambo
            </td>
            <td>
                Vingadores
            </td>
        </tr>
        <tr>
            <td>
                Beatriz
            </td>
            <td>
                Hulk
            </td>
            <td>
                Inception
            </td>
            <td>
                Batman
            </td>
        </tr>
        <tr>
            <td>
                Claudia
            </td>
            <td>
                Oblivion
            </td>
            <td>
                Matrix
            </td>
            <td>
                Big Hero
            </td>
        </tr>

        <tr>
            <th rowspan="3" scope="rowgroup">
                Homens
            </th>
            <td>
                Bruno
            </td>
            <td>
                Intocaveis
            </td>
            <td>
                Amnesia
            </td>
            <td>
                Gladiador
            </td>
        </tr>
        <tr>
            <td>
                Daniel
            </td>
            <td>
                Wall-E
            </td>
            <td>
                Oldboy
            </td>
            <td>
                Dangal
            </td>
        </tr>
        <tr>
            <td>
                Fabiano
            </td>
            <td>
                Star Wars
            </td>
            <td>
                Taxi
            </td>
            <td>
                Toy Story
            </td>
        </tr>
        
    </tbody>
    </table>
    
</body>
</html>
