<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico tabela</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }

        caption{
            font-weight: bold;
            font-size: 3em;
            padding: 10px;
        }

        col.cnome{
            background-color: blue;
        }

    
    </style>
</head>
<body>
    <h1>Exercicio tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="profissão">
        </colgroup>
        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>M</td>
            <td>35</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Clauda</td>
            <td>F</td>
            <td>22</td>
            <td>Mecanica</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>29</td>
            <td>Daçarino</td>
        </tr>
    </table>
    
</body>
</html>
